<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css.css" />
    <title>KANBAN</title>

<body>
    <h1 style="text-align:center">SCRUM ALBEX</h1>

    <table border="1px">
        <tr>
            <td><h3>Formulari</h3></td>
            <td><h3>ToDo</h3></td>
            <td><h3>Doing</h3></td>
            <td><h3>Done</h3></td>
            <td><h3>Trash</h3></td>
        </tr>
        <tr>
            <td>
                <h4>Entra el codi</h4>
                <input type="text" name = "codi" id="codi">
                <h4>Entra la decripcio</h4>
                <input type="text" name = "descripcio" id="descripcio">
                <h4>Entra la data de inici</h4>
                <input type="text" name = "dataInici" id="dataInici">
                <h4>Entra la data de finalitzacio</h4>
                <input type="text" name = "dataFinal" id="dataFinal">

                <input type="text" name = "nom" id="nom">
                <button id="btn-Crear">Crear</button>
            </td>
            <td id="div1" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="drag1" draggable="true" ondragstart="drag(event)">Hola</p>
            </td>
            <td id="div2" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="div3" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="div4" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
