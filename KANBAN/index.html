<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" />
    <title>KANBAN</title>
</head>
<body>

    <h1 style="text-align: center;">KANBAN</h1>
    <br>
    <div style="overflow-x: auto;">
        <table border="1" style="margin: 0 auto;">
            <tr>
                <td><h3>Formulari</h3></td>
                <td><h3>ToDo</h3></td>
                <td><h3>Doing</h3></td>
                <td><h3>Done</h3></td>
            </tr>
            <tr>
                <td id="div">
                    <h4>Entra el codi</h4>
                    <input type="number" name = "codi" id="codi">
                    <h4>Entra la decripcio</h4>
                    <input type="text" name = "descripcio" id="descripcio" value="">
                    <h4>Entra la data de inici</h4>
                    <input type="date" name = "dataInici" id="dataInici">
                    <h4>Entra la data de finalitzacio</h4>
                    <input type="date" name = "dataFinal" id="dataFinal">
                    <h4>Entra el nom del responsable</h4>
                    <input type="text" name = "nom" id="nom" value="">
                    <h4>Tria Urgencia: </h4>
                    <select id ="tria">
                        <option id="div6" value="molt urgent">Molt Urgent</option>
                        <option id="div7" value="urgent">Urgent</option>
                        <option id="div8" value="poc urgent">Poc Urgent</option>
                    </select>
                    <input type="hidden" name="estat" value="todo" id="estat">
                    <br>
                    <br>
                    <button id="btn-Crear">Crear</button>
                </td>
                <td id="div1" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="div2" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="div3" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            </tr>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
